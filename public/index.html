<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>GET and POST</title>
</head>
<body>
    <div id='bizonho'>
        <!--Não usar get para logins e cadastros porque a senha vai no url e isso é falha de segurança-->
        <img src="download.jpeg" alt="registration image">
        <form action="/cadastra" method="post">

            <h1>Login: <input type="text" name="login"></h1>
            <h1>Senha: <input type="password" name="senha"></h1>

            <input type="submit" placeholder="cadastrar">
        </form>

        <a href="/login">Fazer login</a>
    </div>
</body>
</html>
